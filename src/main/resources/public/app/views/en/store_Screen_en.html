	
<header class="header" data-ng-include="'app/views/header.html'"></header>
<div class="surveys">
  <div class="create-survey"  style= "padding-top: 50px;  border-top-width: 20px;">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#create_product_modal" ng-click="createStores(routeList)" ng-disabled="routeList.id == null || routeList.id == ''">Create Store</button>
  </div>
  <div class="form-group">
    <select class="form-control" class="col-xs-8" id="new_survey_country" data-ng-model="routeList" data-ng-options="routeList.route_name for routeList in allRoutes | orderBy:'route_name'" ng-change="setRoute()">
      <option value="">--- Select Route ---</option>
    </select>
  </div>
  <ul>
    <li data-ng-repeat="s in routesStore  | orderBy:'store_name'">
      <h2>
        <a data-toggle="modal" data-target="#create_product_modal" ng-click="setStores(s)">{{s.store_name}}</a>
      </h2>		 
    </li>
  </ul>
</div>
<div class="modal fade" id="create_product_modal" tabindex="-1" role="dialog" aria-labelledby="modal_title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal_title" data-ng-hide="storeList.id">Create Store</h4>
        <h4 class="modal-title" id="modal_title" data-ng-show="storeList.id">Update Store</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="new_Product_name">Store Name: </label>
            <input type="text" class="form-control" id="new_Product_name" data-ng-model="storeList.store_name">
          </div>
          
          <div class="form-group">
            <label for="notes">Location: </label>
            <textarea data-ck-editor data-ng-model="storeList.location" id="product_notes"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" data-ng-click="create()" ng-hide="storeList.id">Create</button>
        <button type="button" class="btn btn-primary" data-ng-click="update()" ng-show="storeList.id">Update</button>
        <button type="button" class="btn btn-primary" data-ng-click="delete()" ng-show="storeList.id">Delete</button>
      </div>
    </div>
  </div>
</div>
<footer class="footer wow" data-wow-duration="2s" data-ng-include="'app/views/footer.html'"></footer>
